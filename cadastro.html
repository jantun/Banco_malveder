<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banco Malveder - Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="form-container">
    <h2>Banco Malveder</h2>
    <form action="#">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Digite seu CPF" required>
      
      <label for="cep">CEP</label>
      <input type="text" id="cep" placeholder="Digite seu CEP" required>
      
      <label for="rg">RG</label>
      <input type="text" id="rg" placeholder="Digite seu RG" required>
      
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
      
      <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
      <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </div>
  </div>
</body>
</html>
