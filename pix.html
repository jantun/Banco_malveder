<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pix | Banco Malveder</title>

  <!-- Links externos -->
  <link rel="stylesheet" href="deshboard.css">
</head>
<body>
  <div class="dashboard-container">
    
    <!-- Cabeçalho -->
    <header class="header">
      <div class="header-left">
        <h1>Banco Malveder</h1>
        <p id="nome-usuario">Área de Pix</p>
      </div>
    </header>

    <!-- Botão Voltar à Página Principal -->
    <div style="margin-bottom: 20px;">
      <button id="voltar-principal" class="btn">Voltar à Página Principal</button>
    </div>

    <!-- Pagamento PIX -->
    <section class="pagamento-pix">
      <h3>Pagamento via Pix</h3>
      <form id="form-pix">
        <div class="form-group">
          <label for="pix-key">Chave Pix:</label>
          <input type="text" id="pix-key" placeholder="Digite a chave Pix" required>
        </div>
        <div class="form-group">
          <label for="pix-value">Valor (R$):</label>
          <input type="number" id="pix-value" placeholder="Digite o valor" required>
        </div>
        <button type="submit" class="btn">Enviar Pix</button>
      </form>
    </section>

    <!-- Comprovante de pagamento -->
    <section id="comprovante" style="display: none; margin-top: 20px;">
      <h3>Comprovante de Pagamento</h3>
      <p><strong>Chave Pix:</strong> <span id="comprovante-chave"></span></p>
      <p><strong>Valor:</strong> R$ <span id="comprovante-valor"></span></p>
      <p><strong>Status:</strong> Pagamento realizado com sucesso!</p>
    </section>

  </div>

  <!-- Scripts -->
  <script>
    // Adiciona funcionalidade ao botão "Voltar à Página Principal"
    document.getElementById('voltar-principal').addEventListener('click', function() {
      window.location.href = 'deshboard.html'; // Redireciona para a página principal
    });

    document.getElementById('form-pix').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede o envio padrão do formulário

      // Captura os valores inseridos no formulário
      const chavePix = document.getElementById('pix-key').value;
      const valorPix = document.getElementById('pix-value').value;

      // Exibe o comprovante com os dados do pagamento
      document.getElementById('comprovante-chave').textContent = chavePix;
      document.getElementById('comprovante-valor').textContent = parseFloat(valorPix).toFixed(2);
      document.getElementById('comprovante').style.display = 'block';

      // Limpa os campos do formulário
      document.getElementById('form-pix').reset();
    });
  </script>
</body>
</html>
