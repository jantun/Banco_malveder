<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pix | Banco Malveder</title>

  <!-- Links externos -->
  <link rel="stylesheet" href="deshboard.css">
</head>
<body>
  <div class="dashboard-container">
    
    <!-- Cabeçalho -->
    <header class="header">
      <div class="header-left">
        <h1>Banco Malveder</h1>
        <p id="nome-usuario">Área de Pix</p>
      </div>
    </header>

    <!-- Pagamento PIX -->
    <section class="pagamento-pix">
      <h3>Pagamento via Pix</h3>
      <form id="form-pix">
        <div class="form-group">
          <label for="pix-key">Chave Pix:</label>
          <input type="text" id="pix-key" placeholder="Digite a chave Pix" required>
        </div>
        <div class="form-group">
          <label for="pix-value">Valor (R$):</label>
          <input type="number" id="pix-value" placeholder="Digite o valor" required>
        </div>
        <button type="submit" class="btn">Enviar Pix</button>
      </form>
    </section>

  </div>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
